<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lau's Garden - Login</title>
  <link rel="icon" href="/ProjetoFinal/LausGardenFrontend/img/logo/Lau'sGarden.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="/ProjetoFinal/LausGardenFrontend/css/style.css">
</head>

<body >
<section>
  <div class="signIn"></div>
    <div class="card shadow bg-light bg-opacity-75 mt-5 mb-5 " style="width: 45%; margin: 0 auto;">
      <div class="card-body">
        <div class="p-3">
          <div class="container-fluid">
            <div class="card-text text-center section-title">
              <h2>Sign In</h2>
                <form action="#">
                    <input type="name" placeholder="Nome" required>
                    <br><br>
                    <input type="birthday" placeholder="Data de Nascimento" required> 
                    <br><br>
                    <input type="email" placeholder="Email" required>
                    <br><br>
                    <input type="password" placeholder="Palavra-Passe" required>
                    <br><br>
                    <button class="btn btn-outline-secondary" type="submit">Sign In</button>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
