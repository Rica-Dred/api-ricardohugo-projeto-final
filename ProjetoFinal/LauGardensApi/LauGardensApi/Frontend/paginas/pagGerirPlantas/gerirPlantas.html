<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lau's Garden - Gerir Plantas</title>
    <link rel="icon" href="../../img/logo/Lau'sGarden.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: rgb(47, 70, 58);">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html"><span>Lau's Garden</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="../pagCheckout/checkout.html"><span onmouseover="mouseOver(this)"
                            onmouseout="mouseOut(this)" class="navOptions">Ver Carrinho</span></a>
                    <a class="nav-link" href="https://www.facebook.com/profile.php?id=61577942224345"><span
                            onmouseover="mouseOver(this)" onmouseout="mouseOut(this)"
                            class="navOptions">Siga-nos</span></a>
                    <a class="nav-link" href="../pagLogin/login.html"><span onmouseover="mouseOver(this)"
                            onmouseout="mouseOut(this)" class="navOptions">Log Out</span></a>
                </div>
            </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 pt-5 mb-5">

        <!-- Section 1: Add Plant -->
        <div class="card shadow bg-light bg-opacity-75 mb-5">
            <div class="card-body p-4">
                <h2 class="text-center mb-4">Adicionar Nova Planta</h2>
                <form id="addPlantaForm">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome da Planta</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>

                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoria</label>
                        <select class="form-select" id="categoria" required>
                            <option value="" selected disabled>Selecione uma categoria...</option>
                            <option value="Árvores">Árvores</option>
                            <option value="Rosas">Rosas</option>
                            <option value="Arbustos">Arbustos</option>
                            <option value="Palmeiras">Palmeiras</option>
                            <option value="Cactos">Cactos</option>
                            <option value="Árvores de Fruto">Árvores de Fruto</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="imagem" class="form-label">Imagem da Planta</label>
                        <input type="file" class="form-control" id="imagem" accept="image/*">
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="preco" class="form-label">Preço (€)</label>
                            <input type="number" step="0.01" class="form-control" id="preco" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="quantidadeInicial" class="form-label">Stock Inicial</label>
                            <input type="number" class="form-control" id="quantidadeInicial" required>
                        </div>
                    </div>



                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" rows="4"></textarea>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn text-white"
                            style="background-color: rgb(47, 70, 58);">Adicionar Planta</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Section 2: Manage Plants -->
        <div class="card shadow bg-light bg-opacity-75">
            <div class="card-body p-4">
                <h2 class="text-center mb-4">Plantas Existentes</h2>

                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>

                                <th scope="col">Nome</th>
                                <th scope="col">Categoria</th>
                                <th scope="col">Stock</th>
                                <th scope="col" class="text-end">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaPlantasBody">
                            <!-- Dynamic Content -->
                            <tr>
                                <td colspan="5" class="text-center">A carregar plantas...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <footer id="footer" class="py-1 text-white mt-auto" style="background-color: rgb(47, 70, 58);">
        <div class="container text-center">
            <p class="mt-3 mb-0 text-white">© 2025 Lau's Garden. Todos os direitos reservados.</p>
            <br>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../javaScript/mouseOver.js"></script>
    <script src="../../javaScript/gerirPlantas.js"></script>
</body>

</html>
