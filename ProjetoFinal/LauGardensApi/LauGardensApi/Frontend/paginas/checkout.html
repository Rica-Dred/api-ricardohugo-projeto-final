<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lau's Garden - Checkout</title>
  <link rel="icon" href="../img/logo/Lau'sGarden.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
<section>
  <div class="checkout"></div>
    <div class="card shadow bg-light bg-opacity-75 mt-4 mb-5" style="width: 55%; margin: 0 auto;">
      <div class="card-body">
        <div class="p-3">
          <div class="container-fluid">
            <div class="card-text text-center section-title">
              <h2>Checkout</h2>
            </div>
            <form action="#" class="mt-3">
              <h5 class="mb-3">Informação Pessoal</h5>
              <input type="text" class="form-control mb-3" placeholder="Nome Completo" required>
              <input type="email" class="form-control mb-3" placeholder="Email" required>
              <input type="text" class="form-control mb-3" placeholder="Telemóvel" required>

              <h5 class="mt-4 mb-3">Endereço de Envio</h5>
              <input type="text" class="form-control mb-3" placeholder="Morada" required>
              <input type="text" class="form-control mb-3" placeholder="Cidade" required>
              <input type="text" class="form-control mb-3" placeholder="Código Postal" required>

              <h5 class="mt-4 mb-3">Método de Pagamento</h5>
              <select class="form-select mb-3" required>
                <option value="" disabled selected>Selecione o método de pagamento</option>
                <option value="mbway">MB Way</option>
                <option value="cartao">Cartão de Crédito/Débito</option>
                <option value="paypal">PayPal</option>
              </select>

              <h5 class="mt-4 mb-3">Resumo da Compra</h5>
              <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between">
                  <span>Produto Exemplo</span>
                  <strong>€20,00</strong>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  <span>Envio</span>
                  <strong>€4,00</strong>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  <span>Total</span>
                  <strong>€24,00</strong>
                </li>
              </ul>

              <div class="text-center">
                <button class="btn btn-outline-success w-50" type="submit">Finalizar Compra</button>
              </div>
            </form>

            <div class="extra-links text-center mt-3">
              <p><a href="./login.html">Voltar ao Login</a></p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
