<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lau's Garden - Checkout</title>
    <link rel="icon" href="../../img/logo/Lau'sGarden.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
</head>

<body>
    <section>
        <!-- NavBar -->
        <nav class="navbar navbar-expand-lg fixed-top" style="background-color: rgb(47, 70, 58);">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><span>Lau's Garden</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="./checkout.html"><span onmouseover="mouseOver(this)"
                                onmouseout="mouseOut(this)" class="navOptions">Ver Carrinho</span></a>
                        <a class="nav-link" href="https://www.facebook.com/profile.php?id=61577942224345"><span
                                onmouseover="mouseOver(this)" onmouseout="mouseOut(this)"
                                class="navOptions">Siga-nos</span></a>

                        <a class="nav-link" href="../pagGerirPlantas/gerirPlantas.html"><span
                                onmouseover="mouseOver(this)" onmouseout="mouseOut(this)" class="navOptions">Gerir
                                Plantas</span></a>

                        <a class="nav-link" href="../pagLogin/login.html"><span onmouseover="mouseOver(this)"
                                onmouseout="mouseOut(this)" class="navOptions">Log Out</span></a>
                    </div>
                </div>
        </nav>

        <div class="checkout"></div>
        <div class="card shadow bg-light bg-opacity-75 mt-4 mb-5" style="width: 55%; margin: 0 auto;">
            <div class="card-body">
                <div class="p-3">
                    <div class="container-fluid">
                        <div class="card-text text-center section-title">
                            <h2>Checkout</h2>
                        </div>
                        <form action="#" class="mt-3">
                            <h5 class="mb-3">Dados Pessoais</h5>
                            <input type="text" class="form-control mb-3" placeholder="Nome" required>

                            <!--Validacao NIF -->
                            <input type="text" class="form-control mb-3" placeholder="NIF" required pattern="[0-9]{9}"
                                minlength="9" maxlength="9" title="O NIF deve ter 9 dígitos numéricos">

                            <!-- Validacao Telemovel -->
                            <input type="text" class="form-control mb-3" placeholder="Telemóvel" required
                                pattern="[0-9]{9}" minlength="9" maxlength="9"
                                title="O número de telemóvel deve conter 9 dígitos numéricos">

                            <h5 class="mt-4 mb-3">Método de Pagamento</h5>
                            <select class="form-select mb-3" id="metodoPagamento" required
                                onchange="togglePaymentDetails()">
                                <option value="" disabled selected>Selecione o método de pagamento</option>
                                <option value="mbway">MB Way</option>
                                <option value="transferencia">Transferência Bancária</option>
                            </select>

                            <!-- Detalhes MB Way -->
                            <div id="mbway" class="mb-3" style="display: none;">
                                <label for="NumMbway" class="form-label">MB Way</label>
                                <input type="text" class="form-control" id="NumMbway" pattern="^9[0-9]{8}$"
                                    minlength="9" maxlength="9" title="Deve começar por 9 e ter 9 dígitos.">
                            </div>

                            <!-- Detalhes Transferência -->
                            <div id="transferenciaBancaria" class="mb-3" style="display: none;">
                                <label for="iban" class="form-label">IBAN</label>
                                <input type="text" class="form-control" id="iban" pattern="[0-9]{21}" minlength="21"
                                    maxlength="21" title="O IBAN deve conter 21 dígitos.">
                            </div>

                            <h5 class="mt-4 mb-3">Resumo da Compra</h5>
                            <ul class="list-group mb-3">
                            </ul>

                            <div class="text-center">
                                <button class="btn w-50" style="background-color: rgb(47, 70, 58); color: white;"
                                    type="submit">Finalizar Compra</button>
                            </div>
                        </form>

                        <div class="extra-links text-center mt-3">
                            <p><a href="../index.html">Voltar à loja</a></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <script src="../../javaScript/mouseOver.js"></script>
    <script src="../../javaScript/checkout.js"></script>
</body>

</html>
